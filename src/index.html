<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body id="body">
        <div class="settings">
            <h2>Movement</h2>
            <label>strafe left:</label> <strong>s</strong>
            <br /><label>strafe right:</label> <strong>f</strong>
            
            <h2>Game</h2>
            <label>start/end:</label> <strong>p / esc</strong>
            <br /><label for="sensitivity">sensitivity</label> <input type="text" id="sensitivity" value="0.31">
            <br /><label for="background">background</label> <input type="checkbox" id="background" checked>
            
            <h2>Enemy</h2>
            <label>freeze/unfreeze:</label> <strong>o</strong>
            <br /><label for="width">width x height [px]</label> <input type="text" id="width" value="75"> x <input type="text" id="height" value="110">
            <br /><label for="speed">speed</label> <input type="text" id="speed" value="5">
            <br /><label for="jitter">minimum time between target direction change</label> <input type="text" id="jitter" value="0">
            <br /><label for="entropy">how often the target changes direction</label> <input type="text" id="entropy" value="0.5">
        </div>

        <hr>

        <div id="viewport" class="viewport">
            <div id="enemy" class="enemy"></div>
            <div id="crosshair" class="crosshair"></div>
            <div id="stats-box" class="stats-box"> <!-- to show/hide the stats box, remove/add the "display: none" style -->
                acc: <strong id="accuracy">0000%</strong>
            </div>
        </div>

        <script src="utilities/math-utils.js"></script>
        <script src="utilities/shim.js"></script>
        
        <script src="geometry/point.js"></script>
        <script src="geometry/bounding-box.js"></script>

        <script src="business/collision-detector.js"></script>
        <script src="business/user-input-controller.js"></script>

        <script src="game-elements/viewport.js"></script>
        <script src="game-elements/hud-element.js"></script>
        <script src="game-elements/hud.js"></script>
        <script src="game-elements/world-element.js"></script>
        <script src="game-elements/world.js"></script>

        <script src="ui.js"></script>
        <script src="main.js"></script>
    </body>
</html>
